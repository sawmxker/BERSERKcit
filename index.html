<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIT Items List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script>
  if (!document.fonts.check('1em SF Pro')) {
    const style = document.createElement('style');
    style.textContent = `
      @font-face {
        font-family: 'SF Pro';
        src: local('-apple-system'), local('BlinkMacSystemFont');
      }
    `;
    document.head.appendChild(style);
  }
</script>
<body>
  <div id="splash-logo">
    <img src="images/webIconsLogosButtons/logo.png" alt="Logo" />
  </div>

  <header>
    <div class="header-content">
      <img id="header-logo" src="images/webIconsLogosButtons/logo.png" alt="Logo" />
      <div class="top-controls">
        <button id="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <div class="language-selector">
          <button id="translate-btn" aria-label="Change language">
            <i class="fas fa-language"></i>
          </button>
          <div id="language-menu" class="language-menu hidden">
            <button data-lang="en" aria-label="English"><img src="images/languages/uk.png" alt="English" /></button>
            <button data-lang="ru" aria-label="Русский"><img src="images/languages/cis.png" alt="Русский" /></button>
            <button data-lang="jp" aria-label="日本語"><img src="images/languages/jp.png" alt="日本語" /></button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="table-container">
      <table id="items-table">
        <thead>
          <tr>
            <th>Icon</th>
            <th>Display Name</th>
            <th>Base Item</th>
            <th>Reference</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
