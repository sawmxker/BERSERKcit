<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CIT Items List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎮 CIT Resource Pack Items</h1>
  <div>
    <label for="language">🌐 Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="jp">日本語</option>
    </select>
  </div>
  <table id="items-table">
    <thead>
      <tr>
        <th>🖼️</th>
        <th>📛 Name</th>
        <th>🎯 Base Item</th>
        <th>📷 Reference</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will fill this -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
