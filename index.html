<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIT Items List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>
    <img src="images/logo.png" alt="Berserk Logo" height="75">
  </h1>

  <button id="translate-btn">
    <img src="images/translateicon.png" alt="Translate">
  </button>
  
  <div class="language-menu hidden" id="language-menu">
    <button data-lang="en">
      <img src="images/flags/en.png" alt="English">
    </button>
    <button data-lang="ru">
      <img src="images/flags/ru.png" alt="Russian">
    </button>
    <button data-lang="jp">
      <img src="images/flags/jp.png" alt="Japanese">
    </button>
  </div>

  <div>
    <label for="language">🌐 Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="jp">日本語</option>
    </select>
  </div>

  <table id="items-table">
    <thead>
      <tr>
        <th>icon</th>
        <th>display name</th>
        <th>base Item</th>
        <th>reference / source</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will fill this -->
    </tbody>
  </table>

  <button id="theme-toggle">Toggle Theme</button>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
