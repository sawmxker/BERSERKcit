<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CIT Items List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="logo">
    <img src="images/logo.png" alt="Berserk Logo" height="75">
  </h1>
  
  <div id="language-and-theme">
    <button id="translate-btn" class="icon-button">
      <img src="images/translateicon.png" alt="Language" />
    </button>
    <button id="theme-toggle" class="icon-button">
      <img src="images/sun.png" alt="Light Theme" />
    </button>
  </div>

  <table id="items-table">
    <thead>
      <tr>
        <th>icon</th>
        <th>display name</th>
        <th>base Item</th>
        <th>reference / source</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will fill this -->
    </tbody>
  </table>

  <div id="language-menu" class="hidden">
    <button data-lang="en">English</button>
    <button data-lang="ru">Русский</button>
    <button data-lang="jp">日本語</button>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
