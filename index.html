<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CIT Pack Items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Список предметов CIT</h1>
  <div id="item-list"></div>

  <script>
    fetch('items.json')
      .then(response => response.json())
      .then(items => {
        const container = document.getElementById('item-list');
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <h2>${item.name}</h2>
            <p><strong>ID:</strong> ${item.id}</p>
            <p><strong>Как получить:</strong> ${item.how}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
