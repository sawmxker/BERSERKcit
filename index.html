<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CIT Items List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-logo">
    <img src="images/webIconsLogosButtons/logo.png" alt="Logo" />
  </div>

  <header>
    <img id="header-logo" src="images/webIconsLogosButtons/logo.png" alt="Logo" height="60" />
    <div class="top-controls">
      <button id="theme-toggle">
        <img src="images/webIconsLogosButtons/moon.png" alt="Toggle Theme" />
      </button>
      <button id="translate-btn">
        <img src="images/webIconsLogosButtons/translateicon.png" alt="Translate" />
      </button>
      <div id="language-menu" class="language-menu hidden">
        <button data-lang="en"><img src="images/languages/en.png" alt="English" /></button>
        <button data-lang="ru"><img src="images/languages/ru.png" alt="Русский" /></button>
        <button data-lang="jp"><img src="images/languages/jp.png" alt="日本語" /></button>
      </div>
    </div>
  </header>

  <main>
    <table id="items-table">
      <thead>
        <tr>
          <th>Icon</th>
          <th>Display Name</th>
          <th>Base Item</th>
          <th>Reference</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
